    <link rel="stylesheet" href="new_page.css">

<body>
    <div class="container">
        <div class="form-container">
            <form class="form" id="signin-form" action="login_process.php" method="post">
                <h2>Sign In</h2>
                <div class="form-control">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-control">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Sign In</button>
                <p>Don't have an account? <a href="new_page.html">Sign Up</a></p>
            </form>
        </div>
    </div>
